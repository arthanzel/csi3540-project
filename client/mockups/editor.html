<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quantum of Cells</title>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <style>
        html, body {
            background: #f8fcff;
            font-family: "Open Sans", sans-serif;
            height: 100%;
            margin: 0;
            width: 100%;
        }

        .sidebar {
            background: #e8ecee;
            border-right: 1px solid #ccc;
            box-shadow: inset -20px 0 15px -20px #d8d8d8;
            display: inline-block;
            height: 100%;
            width: 320px;
        }

        .sidebar .dark {
            background: #304050;
            box-shadow: inset -7px 0 15px -5px #102030;
            color: #f8fcff;
        }

        .sidebar h1 {
            border-bottom: 1px solid #102030;
            color: #f8fcff;
            font: oblique 600 28px "Open Sans";
            margin: 0;
            padding: 20px;
            text-shadow: 1px 1px 3px #182028;
        }

        .sidebar h1 a {
            color: #f8fcff;
            float: right;
        }

        .navoptions {
        }

        .navoptions::after {
            clear: both;
            content: "";
            display: table;
        }

        .navoptions > a {
            background: linear-gradient(#384858, #283848);
            border-bottom: 1px solid #384858;
            box-sizing: border-box;
            color: #f8fcff;
            float: left;
            font-size: 13px;
            letter-spacing: 0.09em;
            padding: 18px;
            text-align: center;
            text-decoration: none;
            width: 33.33%;
        }

        .navoptions > a i {
            font-size: 28px;
            padding-bottom: 10px;
        }

        .navoptions > a.active {
            background: linear-gradient(#384858, #283848);
        }
    </style>
</head>
<body>
<!--TODO: Sidebar should be a vflexbox-->
<div class="sidebar">
    <div class="dark">
        <h1>
            Quantum of Cells
            <a href="#"><i class="fa fa-bars"></i></a>
        </h1>
        <div class="navoptions">
            <a href="#">
                <i class="fa fa-folder-open"></i><br>
                Project
            </a>
            <a href="#" class="active">
                <i class="fa fa-tasks"></i><br>
                Equations
            </a>

            <a href="#" class="active">
                <i class="fa fa-cogs"></i><br>
                Options
            </a>
        </div>
    </div>
    Content
</div>
</body>
</html>
